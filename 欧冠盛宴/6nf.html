<script src="js/new1.js"></script>
<script type="text/javascript">
	var footer=document.getElementsByTagName("footer")[0];
	var ps=footer.children;
	var name0=document.getElementById("name0");
	var tel0=document.getElementById("tel0");
	var sub0=document.getElementById("sub0");
	var reg1=/^[\u4e00-\u9fa5]{2,4}$/g;
	var reg2=/^1[345678][0-9]{9}$/g;
	function boots(obj,tar){
		obj.onclick=function(){
			window.open(tar,"_self");
		}
	}
	boots(ps[0],"3de.html");
	boots(ps[1],"2h.html");
	sub0.onclick=function(){
		if(name0.value==''||tel0.value=='') return false;
		if(reg1.test(name0.value)){
			if(reg2.test(tel0.value)){
				window.open("4ti.html","_self");
			}
		}
	}
</script>

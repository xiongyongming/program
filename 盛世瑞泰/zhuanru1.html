<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>单人转入</title>
<link rel="stylesheet" href="css/reset.css"/>
<style>
body,a{ font-size:14px; color:#666;}
.bl-form input,button{outline: 0;background: no-repeat scroll right center transparent;border: 0px solid #000;  -webkit-appearance: none;  -moz-appearance: none;  appearance: none;}
.fn-vhid{ visibility:hidden;}
.fn-tinput{ width:298px; height:32px; line-height:32px\9; border:#ccc solid 1px; background-color:transparent; padding:0 6px; -webkit-border-radius: 5px;  -moz-border-radius: 5px;  border-radius: 5px;}
textarea {border:#ddd solid 1px; background-color:transparent; width:60%}
.bl-form ul{width: 588px;margin: 0px auto;overflow: hidden;}
.bl-form label{ float:left; width:165px; text-align:right; padding-top:6px;}
.bl-form .controls label{ width:auto;}
.bl-form li{width: 588px; margin-top:20px; overflow:visible;float:left;}
em{ color:#C00;padding-right: 15px;}
.controls{width: 313px;height: 32px;border: 1px solid #ccc;float: left;  -webkit-border-radius: 5px;  -moz-border-radius: 5px;  border-radius: 5px;position: relative}
.xinming{width: 177px;}
.xinbie{border: 0;}
.bl-form-group .xinbie input{width: 0px;height: 0px;line-height: 0px;display: none;}
.xinbie div{width: 50px;height: 38px;line-height: 38px;text-align: right;float: left;margin-left: 3px;cursor: pointer;}
.controls .canbaodi,.hukouxingzhi{width: 150px;padding-left: 8px;height: 100%;outline: 0;border: 0px solid #000;background: no-repeat scroll right center transparent;}
.controls input{display: block;width: 298px;height: 100%;line-height: 32px;padding-left: 15px;font-size: 14px;}
.bl-form button{width: 178px;height:40px;background-color: #00307c;font-size: 16px;color: #fff; -webkit-border-radius: 6px;-moz-border-radius: 6px;border-radius: 6px;cursor: pointer;margin: 36px 220px;}
.bl-form-group .tijiao{background: transparent;opacity: 0;filter: alpha(opacity=0);display: block;width: 62px;height: 62px;position: absolute;left: 160px;top: 0px;}
.XB{width: 50px;height: 38px;line-height: 38px;text-align: right;float: left;cursor: pointer;}
.TJSQnr2_nrgail{background: url("images/step-08.png") 15px 10px no-repeat;}
.TJSQnr2_nrboy{background: url("images/step-06.png") 10px 10px no-repeat;}
.TJSQnr2_nrboy input,.TJSQnr2_nrgail input{display: none;}
.TJSQnr2_nrgail2{background: url("images/step-07.png") 15px 10px no-repeat;}
.TJSQnr2_nript2{width: 190px;}
</style>
</head>
<body>
    <div class="demobox" style="width: 1204px; background-color: #fafafa; border: #ccc solid 1px; margin: 0px auto;">
        <form method="post" class="bl-form bl-formhor" id="jsForm">
            <ul>
                <li class="bl-form-group">
                    <label>姓名：<em>*</em></label>
                    <div class="controls xinming">
                        <input type="text" value="" name="0" class="fn-tinput"  required data-msg-required="输入该字段" style="width: 177px;"/>
                    </div>
                </li>
                <li class="bl-form-group bl-form-text">
                    <label>性别：<em>*</em></label>
                    <div id="XB">
                        <div class="XB TJSQnr2_nrgail TJSQnr2_nrboy" id="man">
                            <input type="radio"  value="" name="radio1"   required data-msg-required="输入该字段"/>男
                        </div>
                        <div class="XB TJSQnr2_nrgail" id="woman">
                            <input type="radio"  value="" name="radio1"   required data-msg-required="输入该字段"/>女
                        </div>
                    </div>
                </li>
                <li class="bl-form-group">
                    <label>身份证号：<em>*</em></label>
                    <div class="controls">
                        <input type="text" value="" name="1" class="fn-tinput"  required data-msg-required="输入该字段"/>
                    </div>
                </li>
                <li class="bl-form-group">
                    <label>手机号：<em>*</em></label>
                    <div class="controls">
                        <input type="text" value="" name="2" class="fn-tinput"  required data-rule-mobile="true" data-msg-required="输入该字段" data-msg-mobile="请输入正确格式"/>
                    </div>
                </li>
                <li class="bl-form-group">
                    <label>参保地：<em>*</em></label>
                    <div class="controls" style="width: 150px;">
                        <select name="select" class="canbaodi" required data-msg-required="输入该字段">
                            <option value="">请选择</option>
                            <option value="1">北京市</option>
                            <option value="2">天津市</option>
                            <option value="3">河北省</option>
                            <option value="4">山西省</option>
                            <option value="4">内蒙古自治区</option>
                            <option value="4">辽宁省</option>
                            <option value="4">吉林省</option>
                            <option value="4">黑龙江省</option>
                            <option value="4">上海市</option>
                            <option value="4">江苏省</option>
                            <option value="4">浙江省</option>
                            <option value="4">安徽省</option>
                            <option value="4">福建省</option>
                            <option value="4">江西省</option>
                            <option value="4">山东省</option>
                            <option value="4">河南省</option>
                            <option value="4">湖北省</option>
                            <option value="4">湖南省</option>
                            <option value="4">广东省</option>
                            <option value="4">广西壮族自治区</option>
                            <option value="4">海南省</option>
                            <option value="4">重庆市</option>
                            <option value="4">四川省</option>
                            <option value="4">贵州省</option>
                            <option value="4">云南省</option>
                            <option value="4">西藏自治区</option>
                            <option value="4">陕西省</option>
                            <option value="4">甘肃省</option>
                            <option value="4">青海省</option>
                            <option value="4">宁夏回族自治区</option>
                            <option value="4">新疆维吾尔族自治区</option>
                            <option value="4">台湾省</option>
                            <option value="4">香港特别行政区</option>
                            <option value="4">澳门特别行政区</option>
                        </select>
                    </div>
                </li>
                <li class="bl-form-group">
                    <label>户口性质：<em>*</em></label>
                    <div class="controls">
                        <select name="select1" class="hukouxingzhi" style="width: 313px;">
                            <option value="1">城镇户口</option>
                            <option value="2">农村户口</option>
                        </select>
                        <span for="radio1" class="error"></span>
                    </div>
                </li>
                <li class="bl-form-group">
                    <label>公积金基数：<em>*</em></label>
                    <div class="controls">
                        <input type="text" value="" name="3" class="fn-tinput"  required data-msg-required="输入该字段"/>
                    </div>
                </li>
                <li class="bl-form-group">
                    <label>社保基数：<em>*</em></label>
                    <div class="controls">
                        <input type="text" value="" name="4" class="fn-tinput"  required data-msg-required="输入该字段"/>
                    </div>
                </li>
                <button class="fn-btn btn-primary btn-submit submitBtn" type="submit">保存</button>
            </ul>
        </form>
    </div>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script>
$(function(){
    //jquery.validate
	$("#jsForm").validate({
		submitHandler: function() {
			//验证通过后 的js代码写在这里
		}
	})
    $("#XB").find("div").click(function(){
        var i=$(this).index();
        if(i==0){
            $("#XB").find("div").eq(0).addClass("TJSQnr2_nrboy");
            $("#XB").find("div").eq(1).removeClass("TJSQnr2_nrgail2");
        }else{
            $("#XB").find("div").eq(1).addClass("TJSQnr2_nrgail2");
            $("#XB").find("div").eq(0).removeClass("TJSQnr2_nrboy");
        }
    })
})

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>批量转入</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/buju.css"/>
    <link rel="stylesheet" href="css/qyygcxzxjg.css"/>
    <script src="js/jquery-1.8.3.min.js"></script>
</head>
<body>
    <!-- main-->
    <div class="CXJG">
        <div class="DPZRnr">
            <div class="DPZRnr1">
                步骤1：请先<a href="#">点击下载标准模板</a>并按模板填写员工信息
            </div>
            <div class="DPZRnr1">步骤2：请将填写好的Excel文档上传</div>
            <div class="DPZRnr2">
                <div class="DPZRnr2_K">
                    <input type="text" class="DPZRnr2_Kipt"/>
                    <span></span>
                </div>
                <input type="file" class="DPZRnr2ipt"/>
                <div class="shangchuang">上传</div>
            </div>
            <div class="DPZRnr3">
                <input type="button" value="上传" id="btn1"/>
                <input type="button" value="添加" id="btn2"/>
            </div>
        </div>
    </div>
    <script>
        $(function(){
            var x=1;
            $(".DPZRnr3").find("input").click(function(){
                if(x==1){
                    $(".DPZRnr2").css("display","block");
                    $("#btn2").hide();
                    $("#btn1").show();
                    x=0;
                }else{
                    $(".DPZRnr2").css("display","none");
                    $("#btn2").show();
                    $("#btn1").hide();
                    x=1;
                }
            })
        })
    </script>
</body>
</html>

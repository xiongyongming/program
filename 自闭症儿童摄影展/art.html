		   	<p class="exh-title">此次展览作为“自闭症儿童摄影计划”的第一场展览，以“致·岛·语 (Echoing Islands)”为主题。<br/>42位受邀摄影师将分别基于其对于自闭症群体的认识，自选一张作品，来呼应自闭症孩子的内心世界。 通过摄影作品中对公众群体关于孤独，沉默，天真，情绪的理解的阐释，呈现了这些摄影师心目中，自闭症孩子看待世界的方式。同时，也是摄影师作为公众的一部分，对自闭症群体发出的沟通邀请。</p>

		  	          	 <p>有时我会像看自画像一样看这张照片。
                                                            那一刻，我是屏住呼吸按下快门的，生怕打扰那个男孩的安静。

		  	          		重庆某特教中心，一个患有孤独症的儿童坐在衣柜之间的塑料箱子上。
							孤独症的发病率为人口的万分之一，其中男性比女性多达四倍。孤独症患者出现在全世界范围内的各种民族、人种及社会背景的家庭中，儿童期的心理环境没有被证明是导致发病的因素。

		  	    	<img class="img-responsive" src="img/zhanlan/6.jpg" alt="柏文" />
		  	          <div class="hover">
		  	          <figure class="figure">
		  	          	<p>© 柏文</p>
		  	          	<p>很多时候在孤单中寂静的眺望，却发现与繁华的背景格格不入，世界的多姿变成一片茫然，所拥有的只是黑白的颜色。</p>

		  	      <li>
		  	    	<img class="img-responsive" src="img/zhanlan/7.jpg" alt="曾戈" />
		  	          <div class="hover">
		  	          <figure class="figure">
		  	          	<p>© 曾戈</p>
		  	          	<p>人们会说“面朝大海，春暖花开”，有点人会认为是“退一步海阔天空”，仿佛大海是怀抱我们的出口。然而当你站在汪洋之前时，个体之渺小，绝望感触之深，吞噬了我。</p>
		  	          </figure>
					</div>
		  	     </li>
		  	      <li>
		  	    	<img class="img-responsive" src="img/zhanlan/8.jpg" alt="曾小东" />
		  	          <div class="hover">
		  	          <figure class="figure">
		  	          	<p>© 曾小东</p>
		  	          	<p>童真童趣的孩子们都有自己及其喜欢的小动物，喜欢它们的眼神，喜欢它们的俏皮可爱的滑稽表演，子子喜欢爸爸的其中一个理由，是爸爸经常带她去动物园看各种各样的动物，子子最喜欢斑马了，因为斑马喜欢手中的草草。“爸爸，你可以帮我和斑马拍张合照吗？”可惜这只调皮的斑马不能乖乖配合，子子便想到这奇妙的角度，爸爸只好把它抓拍记下。</p>
		  	          </figure>
					</div>
		  	     </li>
		  	      <li>
		  	    	<img class="img-responsive" src="img/zhanlan/9.jpg" alt="陈亮" />
		  	          <div class="hover">
		  	          <figure class="figure">
		  	          	<p>© 陈亮</p>
		  	          	<p><span class="sx"><i>（此作品不参与无声拍卖）</i></span></p>
		  	          </figure>
					</div>
		  	     </li>
		  	      <li>
		  	    	<img class="img-responsive" src="img/zhanlan/10.jpg" alt="陈雨潇" />
		  	          <div class="hover">
		  	          <figure class="figure">
		  	          	<p>© 陈雨潇</p>
		  	          	<p>人类生活在一个深奥神秘的宇宙中，这其中充满着非语言的细节，天宝葛兰丁说道：世界需要多种思维的人，来创造出更多的视觉思考，模式思考和语言思考。图片摄于2014年内蒙古科尔沁一户普通家人的房间，儿童正在享受午后的电视卡通片。在这个充满视觉虚幻的房间，充满着无限的可能性，关键在于是否有人愿意去探索和观察。</p>
		  	          </figure>
					</div>

		  	     <li>

					</div>
		  	     </li>
		  	     <li>
		  	    	<img class="img-responsive" src="img/zhanlan/12.jpg" alt="程新皓" />
		  	          <div class="hover">
		  	          <figure class="figure">

	                    <p><span class="sx"><i>（此作品不参与无声拍卖）</i></span></p>

		  	    	<img class="img-responsive" src="img/zhanlan/13.jpg" alt="程音和" />
		  	          <div class="hover">
		  	          <figure class="figure">
		  	          	<p>© 程音和</p>
		  	          	<p>小孩子心里可能都有一片自己的世界，这里也许有清澈的水，遍开的花，或者一只独角兽。</p>
		  	          </figure>

		  	     <li>
		  	    	<img class="img-responsive" src="img/zhanlan/14.jpg" alt="董建成" />
		  	          <div class="hover">
		  	          <figure class="figure">
		  	          	<p>© 董建成</p>
		  	          </figure>
					</div>
		  	     </li>
		  	     <li>
		  	    	<img class="img-responsive" src="img/zhanlan/15.jpg" alt="杜明蔚" />
		  	          <div class="hover">
		  	          <figure class="figure">
		  	          	<p>© 杜明蔚 </p>
		  	          	<p>我一直在想，我们定义他们是自闭症儿童，认为他们的世界是孤独的，单向且狭窄的，但这种“认为”也许颇为一厢情愿。就像我们看待精神病人一样，把他们的与众不同，定义为另类。另类也确实是相对于普通大众而言的，但我相信在他们的世界里，藏着更神奇和丰富的东西，是我们看不到听不到感觉不到的，那是我们对这个世界的贫瘠。我唯独感觉可惜的，是听不到他们世界里的音符，甚至我不知该用什么样的词语来形容他们的宇宙里的天马行空。他们需要媒介，也许不是语言但可以是画笔，也许不是肢体动作，但可以是乐器。当我试图展开想象靠近那个世界，回过头时竟看到了自己的，终日忙碌，日渐麻木，竟然现实得无比可怜。
                                                         我们眼中的黑白，是它们的色彩世界。
		  	          	</p>
		  	          </figure>
					</div>
		  	     </li>
		  	     <li>
		  	    	<img class="img-responsive" src="img/zhanlan/16.jpg" alt="管子天" />
		  	          <div class="hover">
		  	          <figure class="figure">
		  	          	<p>© 管子天</p>
		  	          	<p>小时候的夏天，最喜欢一个人在自家的后院子玩，那时候的午后总是安静得只能听见树叶的沙沙声。园子里种的红的绿的黄的各种各样的菜。那时候的菜呀很稚嫩，蜻蜓很活泼，一静一动很美好的样子。现在三十好几了，在北京追逐着也尝试着放下那些大人热衷追逐的事儿。还是夏天，老家园子里还是年年都种的那些菜。菜芽很脆弱，蜻蜓很忙碌，一静一动很无奈的样子。</p>
		  	          </figure>
					</div>
		  	     </li>
		  	     <li>
		  	    	<img class="img-responsive" src="img/zhanlan/17.jpg" alt="韩冲" />
		  	          <div class="hover">
		  	          <figure class="figure">
		  	          	<p>© 韩冲</p>
		  	          	<p>埃及开罗，解放广场。大人们在政治，战争，危险，洪流中生存，而孩子们人生安全受到威胁，却不甚明白这些集会的意义。那些我们笃信的存在和价值，或许不值一提。政治、战争、名利、金钱，这些外物对于自闭症孩子来说，或许并没有任何意义。</p>
		  	          </figure>
					</div>
		  	     </li>
		  	     <li>
		  	    	<img class="img-responsive" src="img/zhanlan/18.jpg" alt="黄京" />
		  	          <div class="hover">
		  	          <figure class="figure">
		  	          	<p>© 黄京</p>
		  	          	<p>我看的到窗外，却看不清窗外。<span class="sx"><i>（此作品不参与无声拍卖）</i></span></p>
		  	          </figure>
					</div>
		  	     </li>
		  	     <li>
		  	    	<img class="img-responsive" src="img/zhanlan/19.jpg" alt="家和" />
		  	          <div class="hover">
		  	          <figure class="figure">
		  	          	<p>© 家和</p>
		  	          	<p>我时常在拍照时，被孩子那种天真而感动，在他们的世界里没有好坏和是非，只是纯然地接受而快乐地活着。   而恰恰是我们大人定义了是非好坏的观念，附加了痛苦的含义，而这些比痛苦本身更残忍。我们要做的就是耐心和关心，仅此而已…</p>
		  	          </figure>
					</div>
		  	     </li>
		  	     <li>
		  	    	<img class="img-responsive" src="img/zhanlan/20.jpg" alt="玖号" />
		  	          <div class="hover">
		  	          <figure class="figure">
		  	          	<p>© 玖号 </p>
		  	          	<p>
		  	          		为我女儿“多多”拍下这张照片的时候，她三岁， 是我第二次带她回到故乡。 
							故乡对当时的她来说，或许没有具体意义，那里只是一个要坐很久火车才能抵达的山村，出门不远处便是大山，看得见小鱼的溪水，和随处可见的牛粪 。。。 
							四年过去，多多已快七岁，她的记忆里依然保留那几天里认识的“如意姐姐”和领养的黄色小鸭子。 
							我想今年再带她回一趟那里，去看看那些水牛，听听蝉鸣的声音。 
                        </p>
		  	          </figure>
					</div>
		  	     </li>
		  	     <li>
		  	    	<img class="img-responsive" src="img/zhanlan/21.jpg" alt="李哲" />
		  	          <div class="hover">
		  	          <figure class="figure">
		  	          	<p>© 李哲</p>
		  	          	<p>那一天，美院书市稍显冷清，街上的人不多，风比较大。我注意到书摊的一角独自坐着一个小男孩，那是一个小角落，一个很不起眼的地方，小板凳的朝向和他的坐姿显得很自然，这应该是他的小空间吧，他一个人认真地看一本小书，小手指在书上滑动，声音细细的听不清楚…</p>
		  	          </figure>
					</div>
		  	     </li>
		  	        <li>
		  	    	<img class="img-responsive" src="img/zhanlan/22.jpg" alt="朱子奇" />
		  	          <div class="hover">
		  	          <figure class="figure">
		  	          	<p>© 朱子奇</p>
		  	          	<p>
		  	          	 一瞬间，好像看到了一刹那出现的最美丽的风景，
							阳光温柔的陪着他的专注，
							我似乎听到了声音，他的声音，窗户外面的声音，有人走过去的声音；
							我似乎站在他的面前，他在那里，我在这里，
							他在他的世界里，我看着他，
							我想说，你好，很高兴认识你。
		  	          	</p>
		  	          </figure>
					</div>
		  	     </li>
		  	     <li>
		  	    	<img class="img-responsive" src="img/zhanlan/23.jpg" alt="刘存君" />
		  	          <div class="hover">
		  	          <figure class="figure">
		  	          	<p>© 刘存君</p>
		  	          	<p>
		  	          		当我拿到这个题材的时候，我一开始想到了我的一些时尚油画作品，但今天对这个儿童自闭症的文字深入了解之后，发现第一次选的作品难以表达这个题材，但之后我想到了我拍的所有照片，想到了这一组照片，这组照片的创作背景，他是我的一次创作，当时即将离开大学，要去面对真正的社会，有一些恐惧。我觉得红色玫瑰可以代表现实社会，带着各自刺和困难。
							    第一张照片是背面，但我觉得背面可以理解为对社交有着排斥感，背着手像是对社交交往有抵触和困难。
							    第二张照片，更像是经过积极的治疗，让有自闭症的孩子努力的走到社会中，融入到社会中。虽然他们对这个社会还难以适应，但应该积极面对。
							整租照片没有露出嘴巴，只有一双眼睛。我觉得这和自闭症的语言障碍有相符的。
		  	          	</p>
		  	          </figure>
					</div>
		  	     </li>
		  	     <li>
		  	    	<img class="img-responsive" src="img/zhanlan/24.jpg" alt="刘江岭" />
		  	          <div class="hover">
		  	          <figure class="figure">
		  	          	<p>© 刘江岭</p>
		  	          	<p>
		  	          		到达北方的第二周，行走在国道北侧漫无边际的戈壁碎石滩。午后灼热的日光如针刺般洒在身上，连续两天的失眠让人几乎睁不开眼也迈不开腿。
                                                    一堆积雪孤零零地横窝在前方十五米处，像极了我。更远的地方，隐约能看到几座异域风格的佛塔。这是哪里？这里对我友善吗？就在此刻，我终于意识到自己与故乡、亲人的千里暌违。那么，这是哪里？这里对我友善吗？我的故乡、亲人在哪里？ </p>
		  	          </figure>
					</div>
		  	     </li>
		  	     <li>
		  	    	<img class="img-responsive" src="img/zhanlan/25.jpg" alt="刘树伟" />
		  	          <div class="hover">
		  	          <figure class="figure">
		  	          	<p>© 刘树伟</p>
		  	          	<p>
		  	          		我飞翔的梦想和游泳的幻想在这张照片里合二为一。
							巴什拉曾引用迪奥来的话“体会过深深大海的人不会再变成和别人一样的人。”当迪奥来行走于沙漠，仍然有流动的，发光的物质填充于他所在的空间，那就是对海水的记忆。
							这关乎突破此刻牢笼的一种心理技巧，追寻绝对的别处。兰波则是其中的典范，即便他的客栈在大熊星座，也最终说出“永恒？我发现了，就是大海和太阳交相辉映。”
							思想，灵性的微光，人性的暖光即使遥远，去迎接他们，也都能看到他们汇成星海。或许每个人和世界保持的距离都不同，但是光亮里有最初和最后的爱。
                        <span class="sx"><i>（此作品不参与无声拍卖）</i></span>
		  	          	</p>
		  	          </figure>
					</div>
		  	     </li>
		  	     <li>
